<div class="h-100 vstack gap-2 bg-dark text-secondary fs-2 iso">
	<div class="overlay-3"></div>
	<a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="text-decoration-none text-reset px-3"
		><i class="bi bi-files"></i
	></a>
	<a routerLink="/projects" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="text-decoration-none text-reset px-3"
		><i class="bi bi-code-slash"></i
	></a>
	<a routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="text-decoration-none text-reset px-3"
		><i class="bi bi-envelope"></i
	></a>
	<a routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="text-decoration-none text-reset mt-auto px-3"
		><i class="bi bi-person-circle"></i
	></a>
	<a type="button" class="text-decoration-none text-reset px-3 mb-2"><i class="bi bi-gear"></i></a>
</div>
