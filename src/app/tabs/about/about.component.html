<div class="container-fluid mx-0 bg-dark text-white mono w-100 h-100 d-flex flex-column justify-content-around">
	<div class="pt-lg-5 px-lg-5">
		<p class="h1 value text-decoration-underline">{{ heading }}</p>
		<p class="fs-5">{{ body }}</p>
		<p class="fs-5">
			If you think I'll be a great addition to your team Here's my
			<a href="/assets/Resume.pdf" class="link text-decoration-none text-reset">resume.</a>
		</p>
	</div>
	<hr class="my-4" />
	<div class="row">
		<div class="col-12 col-md-6 my-2 p-md-3" *ngFor="let domain of domains">
			<div class="card card-overlay shadow border-rounded p-3">
				<p class="text-center fs-5 fw-bold">{{ domain.name }}</p>
				<p class="text-center fs-6 mb-0">{{ domain.desc }}</p>
				<div class="card-body p-0 p-md-3">
					<ng-template #bg [ngTemplateOutlet]="bg" let-bg="bg" [ngTemplateOutletContext]="{ bg: getBgGradient(domain) }">
						<ng-container *ngFor="let tech of techs">
							<div class="progress my-3 bg-transparent" *ngIf="tech.domain == domain" style="height: 2rem">
								<div
									class="progress-bar text-dark fs-6 fw-bold rounded-3"
									role="progressbar"
									aria-valuenow="tech.value"
									aria-valuemin="0"
									aria-valuemax="10"
									[ngStyle]="{
										width: getBarWidth(tech.value),
										background: bg
									}"
								>
									{{ tech.name }}
								</div>
							</div>
						</ng-container>
					</ng-template>
				</div>
			</div>
		</div>
	</div>
</div>
