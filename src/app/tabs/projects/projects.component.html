<div class="container-fluid bg-dark h-100 mono">
	<div class="row">
		<div class="col-12 col-md-4 col-lg-3 my-2" *ngFor="let project of projects">
			<div class="card text-white shadow border-rounded card-overlay p-3 pointer">
				<img src="{{ project.imgPath }}" class="border-rounded img-fluid" />
				<div class="card-body p-0 mt-2">
					<p class="fs-6">{{ project.name }}</p>
					<p class="fs-c3">{{ project.description }}</p>
					<div class="d-flex flex-row flex-wrap">
						<button class="btn btn-outline-primary text-white me-2 mb-2 fs-c4 rounded-pill" *ngFor="let tag of project.tags">
							{{ tag }}
						</button>
					</div>
					<div class="mt-2 d-flex flex-row flex-wrap">
						<a
							*ngFor="let link of project.links"
							class="mx-2 text-decoration-none text-reset fs-6 fw-bold link"
							href="{{ link.url }}"
							target="_blank"
							><span>{{ link.name }}</span></a
						>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
